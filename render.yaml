
services:
  - type: web
    name: deepflow
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    domains:
      - deepflow.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /manifest.json
        name: Cache-Control
        value: public, max-age=3600
      - path: /sw.js
        name: Cache-Control
        value: public, no-cache
    pullRequestPreviewsEnabled: true
    buildFilter:
      paths:
        - src/**/*.ts
        - src/**/*.tsx
        - src/**/*.js
        - src/**/*.jsx
        - src/**/*.css
        - src/**/*.scss
        - public/**/*
