
services:
  - type: web
    name: deepflow
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    domains:
      - deepflow.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    headers:
      - path: /*
        name: Cache-Control
        value: max-age=3600
      - path: /assets/*
        name: Cache-Control
        value: max-age=31536000
