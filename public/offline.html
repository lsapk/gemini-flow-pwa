
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepFlow - Hors ligne</title>
  <link rel="icon" href="/lovable-uploads/9aada0a3-c387-47a3-b70c-00e80e8f2a42.png">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #1A1F2C;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
    }
    .logo {
      margin-bottom: 2rem;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .button {
      background-color: #6077f5;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #4c63e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/lovable-uploads/9aada0a3-c387-47a3-b70c-00e80e8f2a42.png" alt="DeepFlow Logo">
    </div>
    <h1>Vous êtes hors ligne</h1>
    <p>DeepFlow nécessite une connexion internet pour fonctionner pleinement. Certaines fonctionnalités peuvent être limitées en mode hors ligne.</p>
    <a href="/" class="button">Réessayer</a>
  </div>
  <script>
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
